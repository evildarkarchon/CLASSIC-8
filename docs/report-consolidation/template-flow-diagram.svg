<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
    CLASSIC-8 Report Template Selection
  </text>
  
  <!-- Start -->
  <rect x="350" y="60" width="100" height="40" rx="20" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-weight="bold">START</text>
  
  <!-- FCX Mode Decision -->
  <path d="M 400 100 L 400 130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polygon points="400,130 480,170 400,210 320,170" fill="#FFD700" stroke="#333" stroke-width="2"/>
  <text x="400" y="175" text-anchor="middle" font-size="14">FCX Mode</text>
  <text x="400" y="190" text-anchor="middle" font-size="14">Enabled?</text>
  
  <!-- FCX Yes Branch -->
  <path d="M 480 170 L 580 170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="165" text-anchor="middle" font-size="12">YES</text>
  
  <!-- Advanced Template -->
  <rect x="580" y="140" width="160" height="100" rx="10" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
  <text x="660" y="165" text-anchor="middle" font-weight="bold">ADVANCED</text>
  <text x="660" y="185" text-anchor="middle" font-size="12">✓ All features</text>
  <text x="660" y="200" text-anchor="middle" font-size="12">✓ FCX file checks</text>
  <text x="660" y="215" text-anchor="middle" font-size="12">✓ Game hints</text>
  <text x="660" y="230" text-anchor="middle" font-size="12">✓ Full metrics</text>
  
  <!-- FCX No Branch -->
  <path d="M 320 170 L 220 170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="270" y="165" text-anchor="middle" font-size="12">NO</text>
  
  <!-- Enhanced Format Decision -->
  <polygon points="140,130 220,170 140,210 60,170" fill="#FFD700" stroke="#333" stroke-width="2"/>
  <text x="140" y="165" text-anchor="middle" font-size="12">Enhanced</text>
  <text x="140" y="180" text-anchor="middle" font-size="12">Format</text>
  <text x="140" y="195" text-anchor="middle" font-size="12">Wanted?</text>
  
  <!-- Enhanced Yes Branch -->
  <path d="M 140 130 L 140 60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="160" y="95" text-anchor="middle" font-size="12">YES</text>
  
  <!-- Enhanced Template -->
  <rect x="60" y="280" width="160" height="100" rx="10" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
  <text x="140" y="305" text-anchor="middle" font-weight="bold">ENHANCED</text>
  <text x="140" y="325" text-anchor="middle" font-size="12">✓ Advanced format</text>
  <text x="140" y="340" text-anchor="middle" font-size="12">✓ Game hints</text>
  <text x="140" y="355" text-anchor="middle" font-size="12">✓ Priority groups</text>
  <text x="140" y="370" text-anchor="middle" font-size="12">✗ No FCX checks</text>
  
  <!-- Standard Branch -->
  <path d="M 60 170 L 20 170 L 20 340 L 60 340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="35" y="165" text-anchor="middle" font-size="12">NO</text>
  
  <!-- Standard Template -->
  <rect x="60" y="410" width="160" height="100" rx="10" fill="#95E1D3" stroke="#333" stroke-width="2"/>
  <text x="140" y="435" text-anchor="middle" font-weight="bold">STANDARD</text>
  <text x="140" y="455" text-anchor="middle" font-size="12">✓ Basic format</text>
  <text x="140" y="470" text-anchor="middle" font-size="12">✓ Essential info</text>
  <text x="140" y="485" text-anchor="middle" font-size="12">✗ No game hints</text>
  <text x="140" y="500" text-anchor="middle" font-size="12">✗ No advanced</text>
  
  <!-- Connection to Enhanced -->
  <path d="M 140 210 L 140 280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key Differences Box -->
  <rect x="320" y="280" width="420" height="230" rx="10" fill="#F8F9FA" stroke="#333" stroke-width="2"/>
  <text x="530" y="305" text-anchor="middle" font-weight="bold" font-size="16">Key Differences</text>
  
  <!-- Comparison Table -->
  <line x1="340" y1="320" x2="720" y2="320" stroke="#333" stroke-width="1"/>
  <text x="380" y="340" font-size="14" font-weight="bold">Feature</text>
  <text x="480" y="340" font-size="14" font-weight="bold">Standard</text>
  <text x="560" y="340" font-size="14" font-weight="bold">Enhanced</text>
  <text x="640" y="340" font-size="14" font-weight="bold">Advanced</text>
  
  <line x1="340" y1="350" x2="720" y2="350" stroke="#333" stroke-width="1"/>
  
  <!-- Row 1: Game Hints -->
  <text x="380" y="370" font-size="12">Game Hints</text>
  <text x="500" y="370" font-size="12" fill="red">✗</text>
  <text x="580" y="370" font-size="12" fill="green">✓</text>
  <text x="660" y="370" font-size="12" fill="green">✓</text>
  
  <!-- Row 2: FCX Checks -->
  <text x="380" y="390" font-size="12">FCX Checks</text>
  <text x="500" y="390" font-size="12" fill="red">✗</text>
  <text x="580" y="390" font-size="12" fill="red">✗</text>
  <text x="660" y="390" font-size="12" fill="green">✓</text>
  
  <!-- Row 3: Format -->
  <text x="380" y="410" font-size="12">Rich Format</text>
  <text x="500" y="410" font-size="12" fill="red">✗</text>
  <text x="580" y="410" font-size="12" fill="green">✓</text>
  <text x="660" y="410" font-size="12" fill="green">✓</text>
  
  <!-- Row 4: Executive Summary -->
  <text x="380" y="430" font-size="12">Summary</text>
  <text x="500" y="430" font-size="12" fill="red">✗</text>
  <text x="580" y="430" font-size="12" fill="green">✓</text>
  <text x="660" y="430" font-size="12" fill="green">✓</text>
  
  <!-- Row 5: Performance -->
  <text x="380" y="450" font-size="12">Performance</text>
  <text x="500" y="450" font-size="12" fill="red">✗</text>
  <text x="580" y="450" font-size="12" fill="orange">Basic</text>
  <text x="660" y="450" font-size="12" fill="green">Full</text>
  
  <!-- Important Note -->
  <rect x="340" y="470" width="380" height="30" rx="5" fill="#FFE5B4" stroke="#FF8C00" stroke-width="2"/>
  <text x="530" y="490" text-anchor="middle" font-size="14" font-weight="bold" fill="#FF8C00">
    📝 Game Hints are NOT FCX-specific (Python parity)
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>